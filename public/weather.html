<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoStream - Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-globe-americas"></i>
                <h1>InfoStream</h1>
            </div>
            <nav>
                <button onclick="window.location.href='index.html'" class="nav-btn"><i class="fas fa-home"></i> Home</button>
                <button onclick="window.location.href='news.html'" class="nav-btn"><i class="fas fa-newspaper"></i> News</button>
            </nav>
        </header>
        
        <main>
            <section class="animated-element" style="animation-delay:0.2s;">
                <h2><i class="fas fa-cloud-sun"></i> Weather Information</h2>
                
                <div class="search-container animated-element" style="animation-delay:0.4s;">
                    <input type="text" id="locationInput" class="search-input" placeholder="Enter city name (e.g., London, Tokyo, New York)">
                    <button id="searchBtn" class="search-btn"><i class="fas fa-search"></i> Get Weather</button>
                </div>
                
                <div id="loader" class="loader animated-element" style="animation-delay:0.6s;">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
                
                <div id="weatherInfo">
                    <!-- Weather content will be loaded here -->
                </div>
            </section>
        </main>
        
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-globe-americas"></i>
                    <span>InfoStream</span>
                </div>
                <p>Powered by OpenWeatherMap and NewsAPI</p>
                <div class="footer-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="js/weather.js"></script>
</body>
</html>
